<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <!-- link del font del titolo della pagina -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Scooter Lim</title>
  </head>
  <body>
    <!-- contenitore opaco -->
    <div id="contenitore">

      <!-- contiene il testo principale (header, nav, main,...) -->
      <div id="principale">

        <!-- logo e titolo -->
        <header>
          <img id="logo" src="logo.png">
          <h2>Talking Booleaners from A to B</h2>
        </header>

        <!-- barra di navigazione -->
        <nav>
          <div id="nav-bar">
            <button type="button">Prenota</button>
            <button type="button">Termina Prenotazione</button>
            <button type="button">Accendi Luci</button>
          </div>
        </nav>

        <!-- pagina -->
        <main>
          <div class="dati-monop">
            <input type="checkbox">
            <span><strong>Monopattino Gino22</strong></span>
            <div class="via">Via Guadalametri - a 220 metri da te</div>
            <div class="carica">Stato carica:</div>
            <div id="orange-bar"></div>
          </div>

          <div class="dati-monop">
            <input type="checkbox">
            <span><strong>Monopattino Mike24</strong></span>
            <div class="via">Via Ricciardoni - a 420 metri da te</div>
            <div class="carica">Stato carica:</div>
            <div id="green-bar"></div>
          </div>

          <div class="dati-monop">
            <input type="checkbox">
            <span><strong>Monopattino Fede154</strong></span>
            <div class="via">Via Mentarini - a 490 metri da te</div>
            <div class="carica">Stato carica:</div>
            <div id="red-bar"></div>
          </div>
        </main>

      </div>
    </div>

  </body>
</html>
